<!DOCTYPE html>
<html>
<head>
    <title>Edit Garansi</title>
</head>
<body>
    <h1>Welcome, {{.Username}}!</h1>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/warranty">Data Garansi</a></li>
            <li><a href="/profile">Profile</a></li>
        </ul>
    </nav>
    <h2>Edit Garansi</h2>
    <form action="/warranty" method="POST">
        <input type="hidden" name="action" value="update">
        <input type="hidden" name="warranty_id" value="{{.Warranty.ID}}">
        <label for="warranty">Garansi:</label>
        <input type="text" name="warranty" id="warranty" value="{{.Warranty.Warranty}}" required><br>
        <label for="start_date">Tanggal Mulai:</label>
        <input type="date" name="start_date" id="start_date" value="{{.Warranty.StartDate}}" required><br>
        <label for="end_date">Tanggal Selesai:</label>
        <input type="date" name="end_date" id="end_date" value="{{.Warranty.EndDate}}" required><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
